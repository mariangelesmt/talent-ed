<div class="register p-5 md:p-6 surface-ground min-h-screen">
  <div class="grid gap-5 justify-content-center p-5">
    <div class="col-12 md:col-7">
      <div class="p-card p-shadow-3 p-4">
        <h2 class="text-center text-2xl font-bold mb-5 text-primary">Crear cuenta</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid formgrid p-fluid">

          <!-- Nombre -->
          <div class="field col-12 md:col-6">
            <label for="name">Nombre</label>
            <input id="name" pInputText formControlName="name" />
          </div>

          <!-- Apellidos -->
          <div class="field col-12 md:col-6">
            <label for="lastName">Apellidos</label>
            <input id="lastName" pInputText formControlName="lastName" />
          </div>

          <!-- Ciudad -->
          <div class="field col-12 md:col-6">
            <label for="city">Ciudad</label>
            <input id="city" pInputText formControlName="city" />
          </div>

          <!-- Email -->
          <div class="field col-12 md:col-6">
            <label for="email">Email</label>
            <input id="email" pInputText formControlName="email" />
          </div>

          <!-- Contraseña -->
          <div class="field col-12 md:col-6">
            <label for="password">Contraseña</label>
            <input id="password" pPassword formControlName="password" toggleMask="true" />
          </div>

          <!-- Roles (solo admin) -->
          <div class="field col-12 md:col-6" *ngIf="isAdmin()">
            <label for="role">Roles</label>
            <p-dropdown
              id="role"
              [options]="roleOptions"
              formControlName="role"
              placeholder="Selecciona un rol"
            ></p-dropdown>
          </div>

          <button pButton label="Registrar" [disabled]="form.invalid" type="submit" class="w-full"></button>
        </form>
      </div>
    </div>
  </div>
</div>
