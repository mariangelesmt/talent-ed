<div class="login p-5 md:p-6 surface-ground min-h-screen w-50">
  <div class="grid gap-5 justify-content-center p-5">
    <div class="col-12 md:col-6 lg:col-4">
      <div class="p-card p-shadow-3 p-4">
        <div class="w-full flex justify-content-center">
          <img src="assets/talent-ed.svg" alt="Logo" height="70" />
        </div>

        <h3 class="mb-3">Iniciar sesión</h3>
        <form (ngSubmit)="login()" class="flex flex-column gap-3">
          <input type="email" [(ngModel)]="email" name="email" placeholder="Email" pInputText required />
          <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" pInputText required />
          <button pButton type="submit" label="Iniciar sesión" class="w-full"></button>
        </form>
        <p *ngIf="error" class="text-red-500 mt-2">{{ error }}</p>
      </div>
    </div>
  </div>
</div>
